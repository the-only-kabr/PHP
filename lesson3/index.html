    <span id="val1"></span> <span id="sign"><select>
        <option>"+"</option>

    <script>
        //Ввод данных
        val1 = +prompt("Input 1st value: ");
        val2 = +prompt("Input 2nd value: ");    
     
        //Логика 
        switch
        case sign = +:result = val1 + val2;
     
        //Вывод данных
        document.getElementById("val1").innerText = val1;
        document.getElementById("val2").innerText = val2;
        document.getElementById("result").innerText = result;
