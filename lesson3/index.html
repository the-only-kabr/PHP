<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <span id="val1"></span> + <span id="val2"></span> = <span id="result"></span>
 
 
    <script>
        //Ввод данных
        val1 = +prompt("Input 1st value: ");
        val2 = +prompt("Input 2nd value: ");    
     
        //Логика 
        result = val1 + val2;
     
        //Вывод данных
        document.getElementById("val1").innerText = val1;
        document.getElementById("val2").innerText = val2;
        document.getElementById("result").innerText = result;
    </script>
    
    </head>
    <body>

    </body>
</html>
